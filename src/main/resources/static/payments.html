<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="utf-8" />
    <title>결제하기</title>
    <!-- 토스페이먼츠 결제창 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
</head>
<body>
<section>
    <!--  충전하기 버튼 만들기  -->
    <span>총 포인트 충전 금액 :</span>
    <span>5000원</span>
    <button id="payment-button">5000원 충전하기</button>
</section>
<script>
    // ------ 클라이언트 키로 객체 초기화 ------
    var clientKey = 'test_ck_GePWvyJnrKOzREA6yPJergLzN97E'
    var tossPayments = TossPayments(clientKey)

    // ------ 충전하기 버튼에 기능 추가 ------
    var button = document.getElementById('payment-button') // 충전하기 버튼
    button.addEventListener('click', function () {
        // ------ 결제창 띄우기 ------
        tossPayments.requestPayment('CARD', {
            amount: 3243,
            orderId: 'qec1d544-2a34-4f44-ada0-c5213d8fd8da',
            orderName: '포인트 충전',
            customerName: 'max',
            customerEmail: 'test1@gmail.com',
            successUrl: 'http://localhost:8080/payments/toss/success',
            failUrl: 'http://localhost:8080/payments/toss/fail'
        })
    })
</script>
</body>
</html>
